<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Me</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
      .typed-cursor {
        font-weight: 100;
        font-size: 24px;
        color: #fff;
      }
    </style>
  </head>
  <body class="m-0 p-0">

    <div class="relative h-screen w-full bg-cover bg-center" style="background-image: url('profile1.jpg');">
      <div class="absolute inset-0 bg-black bg-opacity-60 flex items-center justify-center px-6">
        <div class="text-white text-center max-w-3xl space-y-6">
          <h1 class="text-4xl md:text-5xl font-bold tracking-tight">
            <span id="typed-title"></span>
          </h1>
          <p id="typed-text" class="text-lg md:text-xl leading-relaxed min-h-[100px]"></p>
          <a id="contactBtn" href="mailto:you@example.com"
             class="inline-block mt-4 px-6 py-3 bg-white text-black font-semibold rounded-xl shadow hover:bg-gray-200 transition-opacity duration-1000 opacity-0">
            Get in Touch
          </a>
        </div>
      </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script>
  const titleTyped = new Typed("#typed-title", {
    strings: ["About Me"],
    typeSpeed: 80,
    showCursor: true,
    onComplete: () => {
      new Typed("#typed-text", {
        strings: [
          `Hello, I'm <span class="text-yellow-500 font-semibold">Trust Akalonu</span>, a passionate developer with a focus on frontend development and Web3 technology. My goal is to build intuitive, elegant, and user-focused digital experiences.<br><br>
          With skills in HTML, CSS, JavaScript, and modern frameworks like Tailwind CSS, typed.js, alpline.js and Solidity, I aim to bridge creativity with technology. When I'm not coding, Iâ€™m likely exploring design ideas on Dribbble or building AI-powered tools.`
        ],
        typeSpeed: 25,
        showCursor: false, // hide blinking cursor here
        onComplete: () => {
          // Remove any leftover blinking cursor
          const cursorEl = document.querySelector(".typed-cursor");
          if (cursorEl) cursorEl.remove();

          // Fade in button
          document.getElementById('contactBtn').classList.remove('opacity-0');
          document.getElementById('contactBtn').classList.add('opacity-100');
        }
      });
    }
  });
</script>


  </body>
</html>

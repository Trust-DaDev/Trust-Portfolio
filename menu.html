<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hamburger Menu Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

<!-- Main Content -->
<!-- NAVBAR -->
<div id="main-content" class="relative w-full p-6 transition-all duration-300 z-10">
  <div class="flex items-center justify-between">
    <p class="font-bold font-mono text-yellow-500 text-xl">Trust Akalonu</p>

    <!-- Hamburger -->
    <button id="menu-btn" class="sm:hidden w-10 h-10 z-30 text-yellow-500 text-4xl leading-none focus:outline-none">
      ☰
    </button>

    <!-- Desktop Nav -->
    <div class="hidden sm:flex space-x-6 text-right">
      <a href="about.html" class="text-lg hover:text-yellow-400 transition">About</a>
      <a href="#project" class="text-lg hover:text-yellow-400 transition">Projects</a>
      <a href="#contact" class="text-lg hover:text-yellow-400 transition">Contact</a>
    </div>
  </div>
</div>

<!-- MOBILE MENU OVERLAY -->
<div id="mobile-menu" class="sm:hidden fixed inset-0 hidden flex flex-col items-center  space-y-6 bg-black/80 backdrop-blur-md z-40 text-white text-2xl">
  <!-- Close Button -->
  <button id="close-btn" class="absolute top-6 right-6 text-4xl text-white hover:text-yellow-400 focus:outline-none">
    ✕
  </button>

  <!-- Nav Links -->
  <a href="about.html" class="mobile-link hover:text-yellow-400 transition">About</a>
  <a href="#project" class="mobile-link hover:text-yellow-400 transition">Projects</a>
  <a href="#contact" class="mobile-link hover:text-yellow-400 transition">Contact</a>
</div>


  <!-- Dummy Page Content -->
  <div class="mt-20 h-[1500px] bg-gray-800">
    <section id="project" class="h-[300px] bg-red-400 mt-8 p-4">Projects Section</section>
    <section id="contact" class="h-[300px] bg-blue-400 mt-8 p-4">Contact Section</section>
  </div>
</div>

<!-- Mobile Menu Overlay -->


<script>
document.addEventListener("DOMContentLoaded", () => {
  const menuBtn = document.getElementById("menu-btn");
  const closeBtn = document.getElementById("close-btn");
  const mobileMenu = document.getElementById("mobile-menu");
  const mainContent = document.getElementById("main-content");
  const links = document.querySelectorAll(".mobile-link");

  function openMenu() {
    mobileMenu.classList.remove("hidden");
    mainContent.classList.add("blur-sm");
    document.body.style.overflow = "hidden";
  }

  function closeMenu() {
    mobileMenu.classList.add("hidden");
    mainContent.classList.remove("blur-sm");
    document.body.style.overflow = "";
  }

  menuBtn.addEventListener("click", openMenu);
  closeBtn.addEventListener("click", closeMenu);
  links.forEach(link => link.addEventListener("click", closeMenu));
});

</script>

</body>
</html>
